<h3>04-2. 사용자 입력을 위한 input 태그</h3>

<form>
	form list<br>
	<label><input type="hidden" placeholder="hidden">hidden</label><br>
	<label><input type="text" placeholder="text">text</label><br>
		<label><input type="text" placeholder="text" size="5">text size</label><br>
		<label><input type="text" placeholder="text" maxlength="5">text maxlength</label><br>
	<label><input type="password" placeholder="password">password</label><br>
	<label><input type="search" placeholder="search">search</label><br>
	<label><input type="url" placeholder="url">url</label><br>
	<label><input type="email" placeholder="email">email</label><br>
	<label><input type="tel" placeholder="tel">tel</label><br>
	<label><input type="number" placeholder="number">number</label><br>
	<label><input type="range" placeholder="range">range</label><br>
	<label><input type="radio" placeholder="radio">radio</label><br>
		<label><input type="radio" placeholder="radio" name="선택" value="99" checked>선택1</label><br>
		<label><input type="radio" placeholder="radio" name="선택" value="88" checked>선택2</label><br>
	<label><input type="checkbox" placeholder="checkbox">checkbox</label><br>
		<label><input type="checkbox" placeholder="checkbox" name="선택" value="99" checked>선택1</label><br>

	<label><input type="month" placeholder="month">month</label><br>
	<label><input type="week" placeholder="week">week</label><br>

	<label><input type="submit" placeholder="submit">submit</label><br>
	<label><input type="reset" placeholder="reset">reset</label><br>
	<label><input type="image" src="https://cdn.pixabay.com/photo/2013/10/02/23/03/dawn-190055_1280.jpg" height="100px" placeholder="image">image</label><br>

	<label><input type="button" placeholder="button" value="버튼의 value에 text를 입력해서 버튼의 text를 지정">button</label><br>
